<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Bonarda Posadas</title>
    <link rel="stylesheet" href="/static/assets/css/crear_cuenta.css">
</head>
<body>
    <div class="browser-mockup">
        <div class="browser-header">
            <div class="browser-controls">
                <span class="control back">←</span>
                <span class="control forward">→</span>
                <span class="control refresh">↻</span>
            </div>
            <div class="address-bar">www.bonardaposadas.com</div>
            <div class="browser-menu"></div>
        </div>

        <div class="page-content">
            <div class="form-container">
                <div class="form-card">
                    <h1>INICIAR SESIÓN</h1>

                    <form class="login-form">
                        <div class="field-group">
                            <label for="email">Correo:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="field-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <button type="submit" class="submit-btn">INICIAR SESIÓN</button>
                    </form>

                    <div class="form-footer">
                        <p>¿No tienes cuenta? <a href="/autenticar_creacion_usuario/registrar">Crear cuenta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/assets/js/login.js"></script>
</body>
</html>
