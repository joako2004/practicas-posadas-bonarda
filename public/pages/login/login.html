<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Bonarda Posadas</title>
    <link rel="stylesheet" href="/static/assets/css/crear_cuenta.css">
</head>
<body>
    <div class="browser-mockup">
        <div class="browser-header">
            <div class="browser-controls">
                <span class="control back">←</span>
                <span class="control forward">→</span>
                <span class="control refresh">↻</span>
            </div>
            <div class="address-bar">www.bonardaposadas.com</div>
            <div class="browser-menu"></div>
        </div>

        <div class="page-content">
            <div class="form-container">
                <div class="form-card">
                    <h1>INICIAR SESIÓN</h1>

                    <form class="login-form">
                        <div class="field-group">
                            <label for="email">Correo:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="field-group">
                            <label for="password">Contraseña</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="toggle-password" data-target="password">
                                    <img src="/static/assets/images/ojo-uno.png" alt="Mostrar contraseña">
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">INICIAR SESIÓN</button>
                    </form>

                    <div class="form-footer">
                        <p>¿No tienes cuenta? <a href="/autenticar_creacion_usuario/registrar">Crear cuenta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            flex: 1;
            padding-right: 50px; /* Space for the button */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password img {
            width: 16px;
            height: 16px;
        }
    </style>

    <script>
        function togglePasswordVisibility(targetId) {
            const input = document.getElementById(targetId);
            const button = document.querySelector(`[data-target="${targetId}"]`);
            const img = button.querySelector('img');

            if (input && button && img) {
                if (input.type === 'password') {
                    input.type = 'text';
                    img.src = '/static/assets/images/ojo-dos.png';
                    img.alt = 'Ocultar contraseña';
                } else {
                    input.type = 'password';
                    img.src = '/static/assets/images/ojo-uno.png';
                    img.alt = 'Mostrar contraseña';
                }
            }
        }

        // Add event listeners to toggle buttons
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    const targetId = this.getAttribute('data-target');
                    togglePasswordVisibility(targetId);
                });
            });
        });
    </script>
    <script src="/static/assets/js/login.js"></script>
</body>
</html>
