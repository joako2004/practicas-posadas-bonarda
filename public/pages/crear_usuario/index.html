<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Bonarda Posadas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="browser-mockup">
        <div class="browser-header">
            <div class="browser-controls">
                <span class="control back">←</span>
                <span class="control forward">→</span>
                <span class="control refresh">↻</span>
            </div>
            <div class="address-bar">www.bonardaposadas.com</div>
            <div class="browser-menu"></div>
        </div>
        
        <div class="page-content">
            <div class="form-container">
                <div class="form-card">
                    <h1>CREAR CUENTA</h1>
                    
                    <form class="registration-form" action="/usuarios/crear" method="POST"> 
                        <!-- Ojo con la ruta en action, es la ruta donde se tiene que crear el Endpoint -->
                        <div class="field-group">
                            <label for="email">Correo:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="name-group">
                            <label>Nombre y Apellido</label>
                            <div class="name-fields">
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                            </div>
                        </div>
                        
                        <div class="field-group">
                            <label for="dni">DNI</label>
                            <input type="text" id="dni" name="dni" required>
                        </div>
                        
                        <div class="field-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="field-group">
                            <label for="confirm-password">Confirmar Contraseña</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        
                        <div class="field-group">
                            <label for="phone">Teléfono</label>
                            <input type="tel" id="phone" name="telefono" required>
                        </div>
                        
                        <button type="submit" class="submit-btn">CREAR CUENTA</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
