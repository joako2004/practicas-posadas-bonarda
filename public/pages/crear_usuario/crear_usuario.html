<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Bonarda Posadas</title>
    <link rel="stylesheet" href="/static/assets/css/crear_cuenta.css">
</head>
<body>
<header class="nav-pill" role="navigation">

    <div class="brand">BONARDA</div>

    <nav class="full-screen-container-nav">
        <a href="static/pages/home/home.html">Inicio</a>
        <a href="/sobre_nosotros">Sobre Nosotros</a>
        <a href="/galeria">Galería</a>
        <a href="/crear_reserva">Reservas</a>
        <a href="#">Contacto</a>
        <a href="#">Reseñas</a>
        <a class="cta" href="/crear_usuario">[Iniciar Sesión]</a>
    </nav>

</header>

        <div class="page-content">
            <div class="form-container">
                <div class="form-card">
                    <h1>CREAR CUENTA</h1>
                    
                    <form class="registration-form">
                        <div class="field-group">
                            <label for="email">Correo:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="name-group">
                            <label>Nombre y Apellido</label>
                            <div class="name-fields">
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                            </div>
                        </div>
                        
                        <div class="field-group">
                            <label for="dni">DNI</label>
                            <input type="text" id="dni" name="dni" required>
                        </div>
                        
                        <div class="field-group">
                            <label for="cuil_cuit">CUIL/CUIT</label>
                            <input type="text" id="cuil_cuit" name="cuil_cuit" placeholder="XX-XXXXXXXX-X" required>
                        </div>
                        
                        <div class="field-group">
                            <label for="password">Contraseña</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="toggle-password" data-target="password">
                                    <img src="/static/assets/images/ojo-uno.png" alt="Mostrar contraseña">
                                </button>
                            </div>
                        </div>

                        <div class="field-group">
                            <label for="confirm-password">Confirmar Contraseña</label>
                            <div class="password-container">
                                <input type="password" id="confirm-password" name="confirm-password" required>
                                <button type="button" class="toggle-password" data-target="confirm-password">
                                    <img src="/static/assets/images/ojo-uno.png" alt="Mostrar contraseña">
                                </button>
                            </div>
                        </div>
                        
                        <div class="field-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
                        
                        <button type="submit" class="submit-btn">CREAR CUENTA</button>

                        <button type="button" class="submit-btn" id="login-toggle-btn" onclick="window.location.href='/login'">YA TENGO CUENTA</button>
                    </form>
                    
                </div>
                
                <div class="form-card login-form" style="display: none;">
                    <h1>INICIAR SESIÓN</h1>
                    <form id="login-form">
                        <div class="field-group">
                            <label for="login-dni">DNI</label>
                            <input type="text" id="login-dni" name="login-dni" required>
                        </div>
                        <div class="field-group">
                            <label for="login-password">Contraseña</label>
                            <input type="password" id="login-password" name="login-password" required>
                        </div>
                        <button type="submit" class="submit-btn">INICIAR SESIÓN</button>
                        <button type="button" class="submit-btn" id="register-toggle-btn">CREAR CUENTA</button>
                    </form>
                </div>
            </div>
        </div>
    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            flex: 1;
            padding-right: 50px; /* Space for the button */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password img {
            width: 16px;
            height: 16px;
        }
    </style>

    <script>
        function togglePasswordVisibility(targetId) {
            const input = document.getElementById(targetId);
            const button = document.querySelector(`[data-target="${targetId}"]`);
            const img = button.querySelector('img');

            if (input && button && img) {
                if (input.type === 'password') {
                    input.type = 'text';
                    img.src = '/static/assets/images/ojo-dos.png';
                    img.alt = 'Ocultar contraseña';
                } else {
                    input.type = 'password';
                    img.src = '/static/assets/images/ojo-uno.png';
                    img.alt = 'Mostrar contraseña';
                }
            }
        }

        // Add event listeners to toggle buttons
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    const targetId = this.getAttribute('data-target');
                    togglePasswordVisibility(targetId);
                });
            });

            // Toggle between registration and login forms (only for register toggle button)
            const registerToggleBtn = document.getElementById('register-toggle-btn');
            const registrationForm = document.querySelector('.form-card:not(.login-form)');
            const loginForm = document.querySelector('.login-form');

            if (registerToggleBtn) {
                registerToggleBtn.addEventListener('click', function() {
                    loginForm.style.display = 'none';
                    registrationForm.style.display = 'block';
                });
            }
        });
    </script>
    <script src="/static/assets/js/crear_cuenta.js"></script>
</body>
</html>
