<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/crear_reserva.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Crear Reservas</title>
</head>

<body>
    <h1>Gestión de Reservas de la Posada</h1>
    <button id="logout-btn">Cerrar Sesión</button>

    <section>
        <h2>Tus Reservas</h2>
        <p id="no-reservas">No tienes reservas aún.</p>
        <ul id="reservas"></ul>
    </section>

    <section>
        <h2>Crear Nueva Reserva</h2>
        <form id="reserva-form">
            <label>Fecha de Entrada:</label>
            <input type="date" name="fecha_check_in" required min="">
            <label>Fecha de Salida:</label>
            <input type="date" name="fecha_check_out" required>
            <label>Cantidad de habitaciones:</label>
            <input type="number" name="cantidad_habitaciones" min="1" max="4" required>
            <button type="submit">Enviar Reserva</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <script src="/static/assets/js/crear_reserva.js?v=3"></script>
</body>

</html>
